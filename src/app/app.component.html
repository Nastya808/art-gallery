<div class="container">
  <h1>{{ title }}</h1>
  
  <div class="gallery">
    <div *ngFor="let artwork of artworks" (click)="onSelect(artwork)" class="artwork-thumbnail">
      <img [src]="artwork.thumbnailUrl" [alt]="artwork.title" class="thumbnail-image">
      <p class="thumbnail-title">{{ artwork.title }}</p>
    </div>
  </div>
  
  <div *ngIf="selectedArtwork" class="artwork-details">
    <h2>{{ selectedArtwork.title }}</h2>
    <img [src]="selectedArtwork.imageUrl" [alt]="selectedArtwork.title" class="full-image">
    <p><strong>Автор:</strong> {{ selectedArtwork.author }}</p>
    <p><strong>Год создания:</strong> {{ selectedArtwork.year }}</p>
    <p><strong>Размеры:</strong> {{ selectedArtwork.dimensions }}</p>
    <p><strong>Местоположение:</strong> {{ selectedArtwork.location }}</p>
  </div>
</div>
